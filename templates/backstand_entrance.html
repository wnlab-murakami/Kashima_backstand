<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バックスタンド入口</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* documents.html の .document-image と同じスタイル */
        .pdf-viewer {
            width: 100%;
            max-width: 600px;
            height: 600px; /* PDFは高さ指定が必要 */
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="チームロゴ" class="logo">
        <h1>アルバイト情報サイト</h1>
    </div>
    <div class="container">
        <h2>バックスタンド入口</h2>
        <p>業務内容：お客様のチケットを確認する</p>
        <p>1か所を2人で運用する。チケット確認をする際は誰もいない状態がないようにする。</p>
        <p>階段の反対側に立ってチケット確認を行う。</p>
        <p>OとPゲートはアウェイチームのグッズを身に着けた方は入れない。</p>

        <iframe src="{{ url_for('static', filename='pdf_files/Entrance_backstand.pdf') }}#toolbar=0&navpanes=0" class="pdf-viewer" frameborder="0"></iframe>

        <hr>

        <p>キックオフ1時間前、ハーフタイム、試合終了5分前は2人体制で対応する</p>
        <p>試合終了5分前から入口の柵を両方開放する</p>
        <p>試合終了後、座席清掃</p>

        <hr>
        <a href="{{ url_for('home') }}" class="btn">ホームに戻る</a>
        <br><br>
        <a href="{{ url_for('logout') }}" class="logout-link">ログアウトする</a>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
