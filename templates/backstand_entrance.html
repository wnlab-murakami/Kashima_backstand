<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バックスタンド入口</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* 画像表示用のスタイル */
        .manual-image {
            width: 100%;           /* 親要素の幅いっぱいに表示 */
            height: auto;          /* 高さは比率を維持して自動調整 */
            max-width: 800px;      /* PCで見えすぎないように最大幅を制限 */
            display: block;
            margin: 0 auto 15px auto; /* 中央寄せと下部の余白 */
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* 軽く影をつける */
        }
        
        /* ダウンロードボタンのスタイル */
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background-color: #e2e6ea;
            border-color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="チームロゴ" class="logo">
        <h1>アルバイト情報サイト</h1>
    </div>
    <div class="container">
        <h2>バックスタンド入口</h2>
        <p>業務内容：お客様のチケットを確認する</p>
        <p>1か所を2人で運用する。チケット確認をする際は誰もいない状態がないようにする。</p>
        <p>階段の反対側に立ってチケット確認を行う。</p>
        <p>OとPゲートはアウェイチームのグッズを身に着けた方は入れない。</p>

        <h3>配置図・マニュアル</h3>
        
        <img src="{{ url_for('static', filename='uploads/Entrance_backstand.png') }}" alt="配置図・マニュアル" class="manual-image">
        
        <hr>

        <p>キックオフ1時間前、ハーフタイム、試合終了5分前は2人体制で対応する</p>
        <p>試合終了5分前から入口の柵を両方開放する</p>
        <p>試合終了後、座席清掃</p>

        <hr>
        <a href="{{ url_for('home') }}" class="btn">ホームに戻る</a>
        <br><br>
        <a href="{{ url_for('logout') }}" class="logout-link">ログアウトする</a>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
