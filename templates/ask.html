<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問する</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="チームロゴ" class="logo">
        <h1>アルバイト情報サイト</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>質問を入力してください</h2>
            <form method="post" class="login-form">
                
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}

                <textarea name="question" placeholder="例：再入場はできますか？" required>{{ question }}</textarea>
                
                <button type="submit" class="btn">質問する</button>
            </form>

            {% if answer %}
            <hr>
            <div class="qa-section">
                <h3>回答:</h3>
                <p>{{ answer }}</p>
            </div>
            {% endif %}
        </div>
        <hr>
        <a href="{{ url_for('home') }}" class="btn">ホームに戻る</a>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
