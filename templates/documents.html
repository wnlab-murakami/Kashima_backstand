<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="チームロゴ" class="logo">
        <h1>アルバイト情報サイト</h1>
    </div>
    <div class="container">
        <h2>資料一覧</h2>
        
        {% for file in files %}
            <div class="pdf-viewer">
                <h3>{{ file }}</h3>
                <iframe src="{{ url_for('static', filename='uploads/' + file) }}" width="100%" height="700px"></iframe>
            </div>
        {% else %}
            <p>アップロードされているファイルはありません。</p>
        {% endfor %}

        <hr>
        <a href="{{ url_for('home') }}" class="btn">ホームに戻る</a>
        <a href="{{ url_for('logout') }}" class="logout-link">ログアウトする</a>
    </div>
</body>
</html>
