<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* 資料画像のスタイルを追加 */
        .document-image {
            width: 100%;
            max-width: 600px; /* 画像の最大幅を指定 */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="チームロゴ" class="logo">
        <h1>アルバイト情報サイト</h1>
    </div>
    <div class="container">
        <h2>スタジアム構造一覧</h2>
        
        {% for file in files %}
            <img src="{{ url_for('static', filename='uploads/' + file) }}" alt="{{ file }}" class="document-image">
        {% else %}
            <p>表示できる資料画像はありません。</p>
        {% endfor %}
        
        <hr>
        <a href="{{ url_for('home') }}" class="btn">ホームに戻る</a>
        <br><br>
        <a href="{{ url_for('logout') }}" class="logout-link">ログアウトする</a>
    </div>
</body>
</html>
