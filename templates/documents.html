<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="チームロゴ" class="logo">
        <h1>アルバイト情報サイト</h1>
    </div>
    <div class="container">
        <h2>資料一覧</h2>
        <ul>
            {% for file in files %}
                <li>
                    <a href="{{ url_for('static', filename='uploads/' + file) }}" target="_blank">
                        {{ file }}
                    </a>
                </li>
            {% else %}
                <li>アップロードされているファイルはありません。</li>
            {% endfor %}
        </ul>
        <hr>
        <a href="{{ url_for('home') }}">ホームに戻る</a>
        <br>
        <a href="{{ url_for('logout') }}">ログアウトする</a>
    </div>
</body>
</html>
