<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バックスタンド内</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* documents.html の .document-image と同じスタイル */
        .pdf-viewer {
            width: 100%;
            max-width: 600px;
            height: 600px; /* PDFは高さ指定が必要 */
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="チームロゴ" class="logo">
        <h1>アルバイト情報サイト</h1>
    </div>
    <div class="container">
        <h2>バックスタンド内</h2>
        <p>作業内容：異なる席種間を移動していないか確認する。</p>
        <p>試合開始30分前から片膝立ち</p>
        <p>2か所を3人で運用する</p>
        <p>試合終了後、座席清掃</p>

        <iframe src="{{ url_for('static', filename='pdf_files/Inside_backstand.pdf') }}#toolbar=0&navpanes=0" class="pdf-viewer" frameborder="0"></iframe>

        <hr>
        <a href="{{ url_for('home') }}" class="btn">ホームに戻る</a>
        <br><br>
        <a href="{{ url_for('logout') }}" class="logout-link">ログアウトする</a>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
