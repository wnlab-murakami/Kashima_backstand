<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バックスタンド内</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* 画像表示用のスタイル（共通） */
        .manual-image {
            width: 100%;
            height: auto;
            max-width: 800px;
            display: block;
            margin: 0 auto 15px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background-color: #e2e6ea;
            border-color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="チームロゴ" class="logo">
        <h1>アルバイト情報サイト</h1>
    </div>
    <div class="container">
        <header><h2>バックスタンド内</h2></header>

        <p>下記マニュアルを確認して、休憩時間を調整してください。</p>
        <p>優先入場10分前から配置についてください。</p>
        <p>わからないことや質問があれば、リーダーに連絡をしてください。</p>
        <hr>

        <h3>配置図・マニュアル</h3>
        
        <img src="{{ url_for('static', filename='uploads/Inside_backstand.png') }}" alt="配置図・マニュアル" class="manual-image">
        
        <a href="{{ url_for('home') }}" class="btn">ホームに戻る</a>
        <br><br>
        <a href="{{ url_for('logout') }}" class="logout-link">ログアウトする</a>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
